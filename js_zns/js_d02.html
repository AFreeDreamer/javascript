<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 100px;
            height: 200px;
            background: gray;
            display: none
        }
    </style>
</head>

<body>
<input type="checkbox" onmouseover="document.getElementById('div1').style.display='block'"
       onmouseout="document.getElementById('div1').style.display='none'">
<div id="div1">

</div>
</body>
</html>
