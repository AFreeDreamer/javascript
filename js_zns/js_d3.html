<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {width: 200px;height: 400px;background: red}
    </style>
    <script>
        function setColor(cor) {
            var iBut=document.getElementById('div1');
            iBut.style.background=cor
        }
    </script>
</head>
<body>
<input id="in1" type="button" value="变灰" onclick="setColor('gray')">
<input id="in2" type="button" value="变绿" onclick="setColor('green')">
<div id="div1"></div>
</body>
</html>
