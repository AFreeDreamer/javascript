<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: red
        }
    </style>
    <script>
        window.onload=function () {
            var odiv=document.getElementById('div1');
            odiv.onclick=function () {
                odiv.style.background='green';
            }
        }
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
